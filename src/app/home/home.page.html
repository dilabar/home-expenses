<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{greeting}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Account Balance Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{username}}</ion-card-title>
      <!-- <p>Deposit 1234567890</p> -->
    </ion-card-header>
    <ion-card-content>
      <!-- Available Balance Section -->
      <div class="total-avl" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2>Total Available</h2>
          <h1 [ngStyle]="{ 'color': totalavl >= 0 ? 'var(--ion-color-success)' : 'var(--ion-color-danger)' }">{{ totalavl | currency: 'INR' }}</h1>
        </div>
        <ion-button [color]="totalavl >= 0 ? 'success' : 'danger'" style="height: 50px;" [disabled]="totalavl <=0">Transfer</ion-button>
      </div>
      
      <!-- Divider -->
      <hr style="margin: 5px 0;">
  
      <!-- Total Expenses Section -->
      <div class="expenses" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 >Total Earning</h2>
          <h1>{{totalearning | currency:'INR'}}</h1>
        </div>
        <div>
          <h2>Total Expenses</h2>
          <h1>{{totalexpenses|currency:'INR'}}</h1>
        </div>
      </div>
    
    </ion-card-content>
  </ion-card>
