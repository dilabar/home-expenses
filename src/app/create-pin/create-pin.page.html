<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create PIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form (submit)="createPin()">
    <ion-item>
      <ion-label position="floating">Enter PIN</ion-label>
      <ion-input type="password" [(ngModel)]="pin" name="pin" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm PIN</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPin" name="confirmPin" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Create PIN</ion-button>
  </form>
</ion-content>
